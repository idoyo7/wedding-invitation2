version: '3.8'

services:
  wedding-invitation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wedding-invitation-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 개발용 서비스 (선택사항)
  wedding-invitation-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wedding-invitation-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    profiles:
      - dev
